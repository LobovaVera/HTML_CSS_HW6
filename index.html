<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE BRAND OF LUXERIOUS FASHION</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="heading">
      <div class="heading_top center">
        <div class="logos">
          <img
            class="img_heading_top_left"
            src="img/heading_top/Group2.svg"
            alt="logo"
          />
          <img
            class="img_heading_top_left"
            src="img/heading_top/Forma1.svg"
            alt="loop"
          />
        </div>
        <img
          class="heading_top_menu"
          src="img/heading_top/Button.svg"
          alt="button"
        />
      </div>
      <div class="heading_bottom">
        <div class="left-picture">
          <img
            src="img/heading_bottom/1.png"
            alt="a man in a jacket"
            class="heading_bottom_img"
          />
        </div>
        <div class="right_title">
          <div class="heading_bottom_title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="12"
              height="93"
              viewBox="0 0 12 93"
              fill="none"
            >
              <path d="M12 0.900879H0V92.9009H12V0.900879Z" fill="#F16D7F" />
            </svg>
            <h2 class="title">
              THE BRAND
              <br />
              <span class="top_text_small">OF LUXERIOUS</span>
              <span class="top_text_small_pink"> FASHION</span>
            </h2>
          </div>
        </div>
      </div>
    </header>
    <div class="catalogue center">
      <figure class="item item1">
        <img
          src="img/catalogue/catalogue_1.png"
          alt="a woman in black t-shirt"
          class="catalogue_img"
        />
        <h3 class="catalogue_text">
          30% OFF
          <br />
          <span class="catalogue_text_pink">FOR WOMEN</span>
        </h3>
      </figure>
      <figure class="item item2">
        <img
          src="img/catalogue/catalogue-2.png"
          alt="a man in a suite"
          class="catalogue_img"
        />
        <h3 class="catalogue_text">
          HOT DEAL
          <br />
          <span class="catalogue_text_pink">FOR MEN</span>
        </h3>
      </figure>
      <figure class="item item3">
        <img
          src="img/catalogue/catalogue_3.png"
          alt="a man in a suite"
          class="catalogue_img"
        />
        <h3 class="catalogue_text">
          NEW ARRIVALS
          <br />
          <span class="catalogue_text_pink">FOR KIDS</span>
        </h3>
      </figure>
      <figure class="item item4">
        <img
          src="img/catalogue/catalogue_4.png"
          alt="a man in a suite"
          class="catalogue_img4"
        />
        <h3 class="catalogue_text4">
          LUXIROUS & TRENDY
          <br />
          <span class="catalogue_text_pink"> ACCESORIES</span>
        </h3>
      </figure>
    </div>
    <section class="content">
      <div class="content_article">
        <h3 class="content_title_big">Featured Items</h3>
        <p class="content_text">
          Shop for items based on what we featured in this week
        </p>
      </div>
      <div class="content_goods">
        <figure class="good">
          <img
            src="img/bottom/bottom_1.png"
            alt="man in a jacket"
            class="content_img"
          />
          <h3 class="content_title">ELLERY X M'O CAPSULE</h3>
          <p class="content_text">
            Known for her sculptural takes on traditional tailoring, Australian
            arbiter of cool Kym Ellery teams up with Moda Operandi.
          </p>
          <p class="price">$52.00</p>
        </figure>
        <figure class="good">
          <div class="good_pinkstyle">
            <img
              src="img/bottom/bottom-2.png"
              alt="woman in a black suit"
              class="content_img good_pinkstyle_img"
            />
          </div>
          <h3 class="content_title">ELLERY X M'O CAPSULE</h3>
          <p class="content_text">
            Known for her sculptural takes on traditional tailoring, Australian
            arbiter of cool Kym Ellery teams up with Moda Operandi.
          </p>
          <p class="price">$52.00</p>
        </figure>
        <figure class="good">
          <img
            src="img/bottom/bottom_3.png"
            alt="man in a jacket"
            class="content_img"
          />
          <h3 class="content_title">ELLERY X M'O CAPSULE</h3>
          <p class="content_text">
            Known for her sculptural takes on traditional tailoring, Australian

          </p>
          <p class="price">$52.00</p>
        </figure>
        <figure class="good">

            alt="man in a jacket"
            class="content_img"
          />
          <h3 class="content_title">ELLERY X M'O CAPSULE</h3>
          <p class="content_text">
            Known for her sculptural takes on traditional tailoring, Australian
            arbiter of cool Kym Ellery teams up with Moda Operandi.
          </p>
          <p class="price">$52.00</p>
        </figure>
        <figure class="good">
          <img
            src="img/bottom/bottom-5.png"
            alt="man in a jacket"
            class="content_img"
          />
          <h3 class="content_title">ELLERY X M'O CAPSULE</h3>
          <p class="content_text">
            Known for her sculptural takes on traditional tailoring, Australian
            arbiter of cool Kym Ellery teams up with Moda Operandi.
          </p>
          <p class="price">$52.00</p>
        </figure>
        <figure class="good">
          <img
            src="img/bottom/bottom_6.png"
            alt="man in a jacket"
            class="content_img"
          />
          <h3 class="content_title">ELLERY X M'O CAPSULE</h3>
          <p class="content_text">
            Known for her sculptural takes on traditional tailoring, Australian
            arbiter of cool Kym Ellery teams up with Moda Operandi.
          </p>
          <p class="price">$52.00</p>
        </figure>
      </div>
      <div class="bottom_button">
        <button class="bottom_btn">Browse All Product</button>
      </div>
    </section>
  </body>
</html>
